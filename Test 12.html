<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Style</title>

    <style>
        p{
            font-size: 150%;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            margin: 20px;
        }

        .bold{
            font-weight: bold;
        }

        a{
            text-decoration: none;
            color: goldenrod;
        }

        a:hover{
            text-decoration: underline;
            color: blue;
        }

        a:visited{
            color: green;
        }
    </style>
</head>
<body>
    
    <p class="bold">This is the text for testing fonts</p>
    <p><a href="https://www.w3schools.com/jquery/default.asp" target="_blank">W3school</a></p>
</body>
</html>
