<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script</title>
</head>
<body>

    <input type="text" id="textinput">
    <button id="textchange">Update</button>

    <p id="textp">There is a text</p>
    <script>
        
        document.getElementById("textchange").onclick = function(){

            var textEntered = ""

            var Hello = "Hello ";
            textEntered = document.getElementById("textinput").value;
            //alert(textEntered);

           document.getElementById("textp").innerHTML = Hello + textEntered;

        }

        alert(name);*/


    </script>
    </body>
</html>
