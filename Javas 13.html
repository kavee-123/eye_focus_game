<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script</title>
</head>
<body>

    <p>Which number is in your mind ?</p>
    <p><input type="text" id="myNumber"></p>
    <p><button id="guess">Guess!</button></p>
    <script>

        document.getElementById("guess").onclick = function(){
            var myNumber = document.getElementById("myNumber").value;
            var numberOfGuess = 1;
            var gotIt = false;

            while(gotIt == false){
                var guess = Math.random();
                guess = guess * 10;
                guess = Math.floor(guess);

                if(guess == myNumber){

                    gotIt = true;
                    alert("Got it, Your number is " + guess + " ! , It took me " + numberOfGuess + " guess");
                }
                else{
                    numberOfGuess++;
                }
            }
        }
    </script>
</body>
</html>
